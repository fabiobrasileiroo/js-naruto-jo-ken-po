  <script src="./src/scripts/engine.js" defer></script>
  <script>
       // Select the video element
      var video = document.querySelector('.video');

      video.volume = 0.1;

      function decreaseVolume() {
          video.volume -= 0.1;
      }

      function increaseVolume() {
        if (video.volume < 1) {
          video.volume += 0.1;
        }
      }

      let som = document.getElementById("ligar")
      function toggleMute() {
        video.muted = !video.muted;
        if (video.muted) {
          video.volume = 0.1;
        }
        som.textContent = video.muted ? "ðŸ”Š" : "ðŸ”‡"
      }
  </script>
